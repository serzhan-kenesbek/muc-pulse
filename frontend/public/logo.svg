<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" width="200" height="200">
    <!-- 
      MUCPulse Logo (Emotion Variant)
      Concept: Map Pin + Smile Curve
      Color: #2666FF (Blue)
    -->
    
    <!-- Main Pin Shape -->
    <path 
      d="M100 25 
         C 60 25, 25 60, 25 100 
         C 25 135, 50 165, 100 195 
         C 150 165, 175 135, 175 100 
         C 175 60, 140 25, 100 25 Z" 
      stroke="#2666FF" 
      stroke-width="12" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
  
    <!-- Emotion Curve (Simple Smile) inside the Pin -->
    <path 
      d="M 65 95 
         Q 100 135, 135 95" 
      stroke="#2666FF" 
      stroke-width="12" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
    
    <!-- Optional: Small eyes to make it clearer (uncomment if desired) -->
    <!--
